{% extends 'base.html' %} {% load static %} {% block contenido %}
<div class="container mt-4">
  <h2 class="mb-4">EDITANDO COMENTARIO</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-1 row form-group">
      <label for="{{ form.texto.id_for_label }}" class="col-sm-1 col-form-label"
        >Texto:</label
      >
      <div class="col-sm-10">{{ form.texto }}</div>
    </div>

    <div class="mb-3 row form-group">
      <label for="{{ form.autor.id_for_label }}" class="col-sm-2 col-form-label"
        >Autor:</label
      >
      <div class="col-sm-10">{{ form.autor }}</div>
    </div>

    <!-- Agregar más campos según sea necesario -->

    <div class="mb-3 form-group">
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a
        href="{% url 'noticias:detalle' pk=comentario.noticia.pk %}"
        class="btn btn-secondary"
        >Cancelar</a
      >
    </div>
  </form>
</div>
{% endblock contenido %}
