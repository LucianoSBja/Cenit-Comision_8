{% extends 'base.html' %}
{% load static %}

{% block titulo %}EDITAR CATEGORIA{% endblock titulo %}

{% block contenido %}
	<h2>EDITANDO CATEGORIA {{categoria.nombre }}</h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Guardar cambios</button>
	  </form>
	  <a href="{% url 'noticias:categorias'%}">Cancelar</a>
{% endblock contenido %}
