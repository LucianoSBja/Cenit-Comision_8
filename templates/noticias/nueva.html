{% extends 'base.html' %}

{% block contenido %}
<div class="container border mt-4 mb-4 p-3">
    <h2 class="mb-4">Publicar nueva noticia {{ noticia.titulo }}</h2>
    <div class="row">
      <div class="col-md-8">


<form action="{% url 'noticias:nueva' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary"> Guardar </button>
      </form>
    </div>
  </div>
</div>
{% endblock contenido %}
