{% extends "base.html" %}

{% block contenido %}
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar "{{ comentario.texto }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Sí, eliminar">
  </form>
  <a href="{% url 'noticias:detalle' pk=comentario.noticia.pk %}">Cancelar</a>
{% endblock contenido %}
