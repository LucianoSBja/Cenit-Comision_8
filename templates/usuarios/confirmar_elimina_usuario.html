{% extends "base.html" %}

{% block contenido %}
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar "{{ usuario.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Sí, eliminar">
  </form>
  <a href="{% url 'usuarios:editarusuarios' pk=usuario.pk %}">Cancelar</a>
{% endblock contenido %}
