{% load static %} {% block title %}ACTUALIZACION DE DATOS DE USUARIO{% endblock
%} {% block contenido %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">
          {% csrf_token %}
          <h3 class="mb-4">ACTUALIZACION DE DATOS DE USUARIO</h3>
          {{form.as_p}}
          <p>
            <input
              type="submit"
              class="btn btn-primary btn-block"
              value="Confirmar"
            />
          </p>
        </form>
        <a href="{% url 'usuarios:listarusuarios' %}">Cancelar</a>
      </div>
    </div>
  </div>
</main>

{% endblock contenido %}
